{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">Query Results</div>
            <div class="card-body">
                <h5>Your Query:</h5>
                <p class="text-muted">{{ query }}</p>
                <hr>
                <h5>AI Response:</h5>
                <div class="bg-light p-3 rounded mb-3">{{ answer }}</div>
                
                {% if sources %}
                <div class="mt-3">
                    <h6>Sources Used:</h6>
                    <ul class="list-unstyled">
                        {% for source in sources %}
                        <li class="text-muted small">â€¢ {{ source }}</li>
                        {% endfor %}
                    </ul>
                </div>
                {% endif %}
                
                <div class="mt-4">
                    <a href="/" class="btn btn-primary">
                        <i class="bi bi-arrow-left"></i> New Search
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
